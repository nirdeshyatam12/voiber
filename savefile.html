<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiber - Secure File Storage</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Overall body styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #ffffff, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Hide overflow when screen is cleared */
        }

        /* Header styling */
        .header {
            font-size: 48px;
            font-weight: bold;
            color: #6200EA;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
        }
  /* File upload container styling */
  .file-container {
            background: #6200EA;
            color: #FFF;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* File input styling */
        .file-input {
            border: 2px solid #FFF;
            border-radius: 5px;
            padding: 10px;
            background: #311B92;
            color: #FFF;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 80%;
        }

        /* Display selected file styling */
        .file-display {
            background: #FFF;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 2px solid #6200EA;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Save button styling */
        .save-button {
            background-color: #311B92;
            color: #FFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            width: 100%;
        }

        .save-button:hover {
            background-color: #6A1B9A;
        }

        /* Arrow buttons styling */
        .arrow-button {
            background: linear-gradient(145deg, #311B92, #6A1B9A);
            color: #FFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 0 15px #7C4DFF;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: absolute;
        }

        .arrow-button:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 25px #7C4DFF;
        }

        .arrow-button svg {
            width: 28px;
            height: 28px;
            fill: #FFF;
        }

        /* Back arrow button */
        .back-arrow-button {
            top: 20px;
            left: 20px;
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(145deg, #000000, #000000);
            color: #FFF;
            padding: 1px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            bottom: 0.5%;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: #FFF;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Prototype message styling */
        .prototype-message {
            font-size: 50px;
            color: #6200EA;
            font-family: 'Poppins', sans-serif;
            text-align: top;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <!-- Header for Secure File Storage -->
    <div class="header">Voiber</div>

    <!-- File Upload Container -->
    <div id="fileContainer" class="file-container">
        <input type="file" id="fileInput" class="file-input" onchange="displayFileName()" />
        <div id="fileDisplay" class="file-display">No file selected</div>
        <button class="save-button" id="saveButton">Save</button>
        <div id="messageBox" class="prototype-message"></div>
    </div>

    <!-- Back arrow button to return to the previous page -->
    <a href="step3.html" class="arrow-button back-arrow-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 7l-5 5 5 5v-10z"/></svg>
    </a>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Voiber. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileDisplay = document.getElementById('fileDisplay');
            const file = fileInput.files[0];

            if (file) {
                fileDisplay.textContent = file.name;
            } else {
                fileDisplay.textContent = "No file selected";
            }
        }

        document.getElementById('saveButton').addEventListener('click', function() {
            document.body.innerHTML = ''; // Clear the entire body
            const prototypeMessage = document.createElement('div');
            prototypeMessage.className = 'prototype-message';
            prototypeMessage.innerText = "This is the basic prototype of Voiber";
            document.body.appendChild(prototypeMessage);
        });
    </script>
</body>
</html>
